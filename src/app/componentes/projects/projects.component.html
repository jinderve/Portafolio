<div class="container">
    <h1 class="text-center text-white">{{tittle}}</h1>
    <div class="row justify-content-center mt-4">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/img/previewwebpage1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-transparent-g ">
                        <h5>Llano Alto Motors</h5>
                        <p>Pagina Web creada con: HTML5, JAVASCRIPT, GULP, SASS.</p>
                        <div class="text-center">
                            <a href="https://jinderve.github.io/Llano-Alto-Motors/" target="_blank"
                                class="btn btn-primary me-2"><i class="fas fa-desktop fa-sm"></i> Demo</a>
                            <a href="https://github.com/jinderve/Llano-Alto-Motors" target="_blank"
                                class="btn btn-dark"><i class="fab fa-github fa-lg"></i>
                                {{rep}}</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/previewwebpage2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>App Barber√≠a</h5>
                        <p>Pagina Web creada con: HTML5, JAVASCRIPT, GULP, SASS.</p>
                        <div class="text-center">
                            <a href="https://jinderve.github.io/app-barberia/" target="_blank"
                                class="btn btn-primary me-2"><i class="fas fa-desktop fa-sm"></i> Demo</a>
                            <a href="https://github.com/jinderve/app-barberia" target="_blank" class="btn btn-dark"><i
                                    class="fab fa-github fa-lg"></i>{{rep}}</a>
                        </div>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>
